<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mensaje de Amor</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

  body {
    font-family: 'Dancing Script', cursive; /* Fuente actualizada */
    background-color: #FFC0CB;
    color: red;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center; /* Asegura que el texto esté centrado */
  }
  #boton img {
    width: 50px;
    height: auto;
  }
  #mensaje {
    display: none;
    font-size: 3em;
    margin-bottom: 20px;
  }
  #reproductor {
    display: none;
    font-size: 1em;
    margin-top: 20px;
  }
  #imagenCancion img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    display: block;
    margin-bottom: 20px;
  }
  .globo {
    width: 50px; /* Tamaño de la imagen del globo */
    height: auto;
    animation: flotar 5s infinite; /* Animación para flotar */
    position: absolute; /* Posicionamiento absoluto para colocarlos al lado del reproductor */
  }
  @keyframes flotar {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
  }
  @keyframes latido {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.1);
    }
    100% {
      transform: scale(1);
    }
  }
  /* Estilo para las imágenes de corazón */
  .corazon {
    width: 50px; /* Ajusta al tamaño deseado */
    height: auto;
    position: absolute; /* Posicionamiento absoluto */
    bottom: 10px; /* Posición desde la parte inferior */
    animation: deslizar 5s linear infinite; /* Animación para deslizar */
  }

  /* Animación para mover los corazones de lado a lado */
  @keyframes deslizar {
    0%, 100% {
      transform: translateX(0);
    }
    50% {
      transform: translateX(100px); /* Ajusta la distancia de deslizamiento */
    }
  }
</style>
</head>
<body>

<button id="boton" onclick="mostrarMensaje()">
  <img src="boton.png" alt="Botón">
</button>

<div id="mensaje">
    ❤️Para Papa y Mama, su amor es como el viento suave que acaricia nuestras almas. 
  En cada gesto, en cada palabra, encontramos la fuerza  que necesitamos para seguir adelante. 
  Ustedes son nuestros héroes silenciosos, siempre presentes, siempre dispuestos a darlo todo por nosotros❤️
</div>

<div id="imagenCancion">
  <img src="mama y papa.jpeg" alt="Imagen de la Canción">
</div>

<audio id="reproductor" controls>
  <source src="Karol G - Ocean (Letra).mp3" type="audio/mpeg">
  Tu navegador no soporta el elemento de audio.
</audio>

<!-- Imágenes de globos flotantes al lado del reproductor -->
<img class="globo" src="globo.png" alt="Globo" style="right: 120px; top: 50px;">
<img class="globo" src="globo.png" alt="Globo" style="right: 80px; top: 100px;">
<img class="globo" src="globo.png" alt="Globo" style="right: 40px; top: 150px;">

<!-- Imágenes de corazón flotantes en la parte inferior del texto -->
<img class="corazon" src="globo 2.png" alt="Corazón" style="left: 50px;">
<img class="corazon" src="globo 2.png" alt="Corazón" style="left: 150px;">
<img class="corazon" src="globo 2.png" alt="Corazón" style="left: 250px;">

<script>
function mostrarMensaje() {
  document.getElementById('boton').style.display = 'none';
  document.getElementById('mensaje').style.display = 'block';
  document.getElementById('imagenCancion').style.display = 'block';
  document.getElementById('reproductor').style.display = 'block';
}
</script>

</body>
</html>
